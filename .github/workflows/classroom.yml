name: Autograding Tests
'on':
  - push
  - repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
      - name: Setup java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Checkout code
        uses: actions/checkout@v4

      - name: BinaryFileOperationsTest
        id: binary-file-operations-test
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Binary File Operations Test
          setup-command: ''
          command: mvn test -Dtest=BinaryFileOperationsTest
          timeout: 10
          max-score: 40

      - name: SerializationUtilsTest
        id: serialization-utils-test
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: SerializationUtilsTest
          setup-command: ''
          command: mvn test -Dtest=SerializationUtilsTest
          timeout: 10
          max-score: 30

      - name: TextFileOperationsTest
        id: text-file-operations-test
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: TextFileOperationsTest
          setup-command: ''
          command: mvn test -Dtest=TextFileOperationsTest
          timeout: 10
          max-score: 30

      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        env:
          PRIMITIVES-TEST_RESULTS: "${{steps.primitives-test.outputs.result}}"
          CLASSES-TEST_RESULTS: "${{steps.classes-test.outputs.result}}"
        with:
          runners: "binary-file-operations-test,serialization-utils-test,text-file-operations-test"
